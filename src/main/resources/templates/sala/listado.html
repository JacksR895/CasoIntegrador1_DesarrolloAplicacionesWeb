<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 m-0">Salas</h1>
        <a class="btn btn-outline-secondary" th:href="@{/reuniones/listado}">Ir a Reuniones</a>
    </div>

    <div th:if="${todoOk}" class="alert alert-success" th:text="${todoOk}"></div>

    <div class="card mb-4">
        <div class="card-body">
            <h2 class="h5 mb-3">Nueva Sala</h2>

            <form th:action="@{/salas/guardar}" th:object="${sala}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Capacidad</label>
                    <input type="number" class="form-control" th:field="*{capacidad}" min="1" required>
                </div>

                <button class="btn btn-primary" type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h2 class="h5 mb-3">Listado</h2>

            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Capacidad</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(salas)}">
                        <td colspan="3" class="text-center text-muted">No hay salas registradas.</td>
                    </tr>
                    <tr th:each="s : ${salas}">
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.nombre}"></td>
                        <td th:text="${s.capacidad}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
</body>
</html>
