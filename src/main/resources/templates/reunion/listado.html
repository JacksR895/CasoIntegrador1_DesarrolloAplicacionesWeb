<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reuniones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 m-0">Reuniones</h1>
        <a class="btn btn-outline-secondary" th:href="@{/salas/listado}">Ir a Salas</a>
    </div>

    <div th:if="${todoOk}" class="alert alert-success" th:text="${todoOk}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card mb-4">
        <div class="card-body">
            <h2 class="h5 mb-3">Nueva Reunión</h2>

            <form th:action="@{/reuniones/guardar}" th:object="${reunion}" method="post">
                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" class="form-control" th:field="*{titulo}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-control" th:field="*{fecha}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hora</label>
                    <input type="text" class="form-control" th:field="*{hora}" placeholder="Hora:Minuto" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sala</label>
                    <select class="form-select" th:field="*{salaId}" required>
                        <option value="" selected disabled>Seleccione...</option>
                        <option th:each="s : ${salas}" th:value="${s.id}" th:text="${s.nombre}"></option>
                    </select>
                </div>

                <button class="btn btn-primary" type="submit" th:disabled="${#lists.isEmpty(salas)}">Guardar</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h2 class="h5 mb-3">Listado</h2>

            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Título</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Sala</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(reuniones)}">
                        <td colspan="5" class="text-center text-muted">No hay reuniones registradas.</td>
                    </tr>

                    <tr th:each="r : ${reuniones}">
                        <td th:text="${r.id}"></td>
                        <td th:text="${r.titulo}"></td>
                        <td th:text="${r.fecha}"></td>
                        <td th:text="${r.hora}"></td>
                        <td>
              <span th:each="s : ${salas}"
                    th:if="${s.id} == ${r.salaId}"
                    th:text="${s.nombre}"></span>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
</body>
</html>
